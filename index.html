<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Складніший сайт на Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex flex-col min-h-screen">

  <!-- Навігаційна панель -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-xl">Мій сайт</div>
      <ul class="text-white">
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Головна</a></li>
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Про нас</a></li>
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <!-- Головний контент -->
  <div class="container mx-auto my-8">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Картки з контентом -->
      <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-bold mb-2">Заголовок 1</h2>
        <p class="text-gray-700">Опис першого блоку контенту.</p>
      </div>
      <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-bold mb-2">Заголовок 2</h2>
        <p class="text-gray-700">Опис другого блоку контенту.</p>
      </div>
      <div class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-bold mb-2">Заголовок 3</h2>
        <p class="text-gray-700">Опис третього блоку контенту.</p>
      </div>
    </div>

    <!-- Форма зворотнього зв'язку -->
    <div class="mt-8 p-6 bg-gray-100 rounded-lg">
      <h2 class="text-xl font-bold mb-4">Зворотній зв'язок</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Ім'я</label>
          <input class="border-2 border-gray-200 p-2 w-full rounded-md focus:outline-none focus:border-blue-500"
            type="text" id="name" name="name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="border-2 border-gray-200 p-2 w-full rounded-md focus:outline-none focus:border-blue-500"
            type="email" id="email" name="email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Повідомлення</label>
          <textarea class="border-2 border-gray-200 p-2 w-full rounded-md focus:outline-none focus:border-blue-500"
            id="message" name="message"></textarea>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">Надіслати</button>
      </form>
    </div>

  </div>

  <!-- Підвал -->
  <footer class="bg-gray-800 text-white p-4 mt-auto">
    <div class="container mx-auto text-center">
      &copy; 2023 Мій сайт. Усі права захищено.
    </div>
  </footer>

</body>

</html>
