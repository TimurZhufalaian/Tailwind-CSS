<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="flex flex-col min-h-screen">

  <!-- Навігаційне меню -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-xl">Мій сайт</div>
      <ul class="text-white">
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Головна</a></li>
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Продукти</a></li>
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Послуги</a></li>
        <li class="inline-block mr-4"><a href="#" class="hover:text-gray-300">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <!-- Банер -->
  <section class="bg-blue-500 text-white py-20">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold mb-4">Ласкаво просимо на наш сайт!</h1>
      <p class="text-lg">Надзвичайно корисна інформація для вас.</p>
    </div>
  </section>

  <!-- Блоки вмісту -->
  <section class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-gray-100 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Розділ 1</h2>
        <p class="text-gray-700">Опис першого блоку контенту.</p>
      </div>
      <div class="bg-gray-100 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">Розділ 2</h2>
        <p class="text-gray-700">Опис другого блоку контенту.</p>
      </div>
    </div>
  </section>

  <!-- Галерея зображень -->
  <section class="container mx-auto mt-8 mb-8">
    <h2 class="text-2xl font-bold mb-4">Галерея</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://klike.net/uploads/posts/2018-12/1544425332_28.jpg" alt="Image" class="w-full">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://klike.net/uploads/posts/2018-12/1544425265_9.jpg" alt="Image" class="w-full">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://klike.net/uploads/posts/2018-12/1544425312_18.jpg" alt="Image" class="w-full">
      </div>
    </div>
  </section>

  <section class="bg-gray-200 p-8 rounded-lg shadow-md mb-8">
    <h3>Контактна форма або інший контент</h3>
    <!-- Контактна форма або інший контент -->
  </section>

  <!-- Підвал -->
  <footer class="bg-gray-800 text-white p-4 mt-auto">
    <div class="container mx-auto text-center">
      &copy; 2023 Мій сайт. Усі права захищено.
    </div>
  </footer>

</body>

</html>
